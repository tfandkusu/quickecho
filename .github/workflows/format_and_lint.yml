# DroidKaigi/conference-app-2021を参考に、フォーマットとlintを行うワークフローを作成する
# https://github.com/DroidKaigi/conference-app-2021/blob/main/.github/workflows/review-suggest.yml

# ワークフローの名前
name: format_and_lint
# ワークフロー実行タイミングは
on:
  # masterブランチへのPUSH
  push:
    branches:
      - master
  # プルリクの作成と更新
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  check: # job名
    # ubuntuで動かす
    runs-on: ubuntu-latest
    steps:
      # masterブランチをチェックアウトする
      - uses: actions/checkout@v2
        with:
          ref: master
      # 該当ブランチをチェックアウトする
      - uses: actions/checkout@v2
      # java11をセットアップする
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      # フォーマットチェック
      - run: ./gradlew spotlessKotlinCheck
      # 単体テスト実行
      - run: ./gradlew testDebug
      # lintレポート作成
      - run: ./gradlew lintDebug
      # Rubyをセットアップする
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      # キャッシュを作成する
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile') }} # change your gemfile path
          restore-keys: |
            ${{ runner.os }}-gems-
      # Dangerを実行する
      - uses: MeilCli/danger-action@v5
        with:
          plugins_file: 'Gemfile'
          install_path: 'vendor/bundle'
          danger_file: 'Dangerfile'
          danger_id: 'danger-pr'
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

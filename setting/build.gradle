apply plugin: 'com.android.library'
apply from: rootProject.file('gradle/view-common.gradle')
apply plugin: "androidx.navigation.safeargs.kotlin"

dependencies {
    implementation project(':common')
    implementation project(':flux')
    implementation project(':repository')
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Jetpack Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.nav_version"

    // Preference
    implementation "androidx.preference:preference:$preference_version"
    // oss-license
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'
    // Groupie
    implementation "com.xwray:groupie:$groupie_version"
    implementation "com.xwray:groupie-kotlin-android-extensions:$groupie_version"
}

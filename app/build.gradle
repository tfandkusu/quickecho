apply plugin: 'com.android.application'
apply from: rootProject.file('gradle/common.gradle')
apply plugin: 'io.fabric'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'com.google.android.gms.oss-licenses-plugin'


android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "jp.bellware.echo"
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("HOME") + "/keystores/echo.jks")
            storePassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PASSWORD")
            keyAlias System.getenv("BITRISEIO_ANDROID_KEYSTORE_ALIAS")
            keyPassword System.getenv("BITRISEIO_ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD")
        }
    }

    buildTypes {
        debug {
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}

def lifecycle_version = "2.2.0"
def arch_version = "2.1.0"

dependencies {
    implementation project(':repository')
    testImplementation project(':test')

    implementation 'androidx.cardview:cardview:1.0.0'

    // Architecture Components

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    testImplementation "androidx.arch.core:core-testing:$arch_version"
    // ConstraintLayout
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    // Material Component
    // TODO アップデートする
    implementation 'com.google.android.material:material:1.0.0'

    // FluxのためにEventBusを使う
    implementation 'de.greenrobot:eventbus:2.4.1'

    // Jetpack Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.nav_version"

    // Firebase
    // Debugビルドでは実行できないためReleaseビルドでしか使わない。
    // google-services.jsonがソースコード公開のためにモックになっているため。
    releaseImplementation 'com.google.firebase:firebase-core:17.2.3'
    releaseImplementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    releaseImplementation 'com.google.firebase:firebase-messaging:20.1.3'
    releaseImplementation 'com.google.firebase:firebase-dynamic-links:19.1.0'
    // Preference
    implementation "androidx.preference:preference:$preference_version"
    // oss-license
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

}

apply plugin: 'com.google.gms.google-services'
